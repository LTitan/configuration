# 自动刷新
live_config_reload: true
# Tab 缩进
tabspaces: 2
# 背景透明度
window.opacity: 0.9

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - 'zellij attach --index 0 --create options --theme gruvbox-light'

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }

window:
  # 窗口大小

  # 边缘空白
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  startup_mode: Maximized
  # 窗口修饰
  # - full: 有边界 + 标题栏
  # - none: 无边界 + 标题栏
  decorations: full

scrolling:
  # 历史保留行数
  history: 10000

  # 每次滚动行数
  multiplier: 20

  # 每次滚动行数（分屏时）
  faux_multiplier: 100

  # 自动滚动至最新行
  auto_scroll: true

font:
  size: 13.5
  # 字体
  normal:
    family: 'FiraCode Nerd Font'
    style: Regular
  bold:
    family: 'FiraCode Nerd Font'
    style: Bold
  italic:
    family: 'FiraCode Nerd Font'
    style: Italic
  bold_italic:
    family: 'FiraCode Nerd Font'
    style: Bold Italic
